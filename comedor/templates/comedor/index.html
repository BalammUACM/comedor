<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--boostrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <title>Comedor UACM
        {% block title %} {% endblock %}
      </title>
  </head>
  <body>
      <center
          <header>
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdLm6FxxQioaDyfkD5XUoVP7T6M-24x7cZi-b5LZ32PUIljHdcEL0u0R_ACgdgZys-eg&usqp=CAU">
          </header>
      </center>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'comedor' %}"><h1>UACM Comedor</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item ">
                      <a class="nav-link" aria-current="page" href="{% url 'comedor' %}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'menu' %}">menus</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'horarios' %}">horarios</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link " href="{% url 'trabajador'%}" tabindex="-1" aria-disabled="true">trabajadores</a>
                    </li>
                    <li></li>
                    <li>
                      <div class="container-fluid">
                          <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                          </form>
                        </div>
                      
                    </li>
                  </ul>
                </div>
              </div>
            </nav>  
            {% block content %}
            <center>
              <h1> principal</h1>
            
            <table>
            {%for p in platillo%}
              <tr>
                <td>{{p.nombre}}</td>
                <td>{{p.tipo.nombre}}</td>
              </tr>
            {%endfor%}
            </table>
            {% endblock %}
          </center>
            <footer>
              <h4>uacm comedor</h4>
              <h5><a href="">uacm oficial</a></h5>
            </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
