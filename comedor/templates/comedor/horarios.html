{% extends "comedor/index.html"%}
{% block title %} horarios {% endblock%}
{% block content %}
<center><h1>Horarios</h1>
<table>
    <tr>
        <td>turno</td>
        <td>hora de abertura</td>
        <td>hora de cierre</td>
    </tr>
    {% for h in horarios%}
        <tr >
            <td>{{h.nombre}}</td>
            <td>{{h.horario_inicial}}</td>
            <td>{{h.horario_final}}</td>
        </tr>
    {% endfor %}
</table> 
</center>  
{% endblock %}
